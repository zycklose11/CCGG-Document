<!DOCTYPE html>

<head>
	<title>005 array 2</title>
	<script type="text/javascript">
		//indexOf and lastIndexOf
		var arr1 = [1,2,3,4,5,2,4];
		var index = arr1.indexOf(4);
		//console.log(index);
		var index = arr1.lastIndexOf(2);
		//console.log(index);

		//5 new recursive methods
		//every: get every element of the array to do a function ,if every function return true, if one returns false, then return false
		var arr = [1,2,3,4,5,4,3,2,1];

		var result = arr.every(function(item, index){
			return item > 1;
		});
		//console.log(result);
		//filter filter every element of an array
		var result2 = arr.filter(function(item, index){
			return item > 2;
		});
		//console.log(result2);
		//forEach
		arr.forEach(function(item,index){
			//console.log(item);

		})
		//map

		var result3 = arr.map(function(item, index){
			return item*2;
		})
		console.log(result3)
		//some difference between every and some if every one returns flase then some returns false else ture
		var result4 = arr.some(function(item, index){
			return item > 4;
		})
		console.log(result4);

		//reduce reduceRight
		var result5 = arr.reduce(function(prev, cur, index){
				return prev + cur;
		});
		console.log(result5)
		var result6 = arr.reduceRight(function(prev, cur, index){
				return prev + cur;
		});
		console.log(result6)
	</script>

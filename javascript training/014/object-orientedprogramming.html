		console.log('This is Mike!');
	}

	//class and object
	//first method : factory mode

	function createPerson(name, sex, age){
		var obj = {};
		obj.name = name;
		obj.sex = sex;
		obj.age = age;

		obj.sayName = function(){
			console.log('This is '+this.name+'!');
		}
		return obj;
	}

	var p1 = createPerson('mike','male',20);
	var p2 = createPerson('jenny','female',24);

	p2.sayName();

	//second method: functionility

	function Person(name, age, sex){
		this.name = name;
		this.age = age;
		this.sex = sex;
		this.sayName = function(){
			console.log('This is '+this.name+'!');
		}
	}

	//create an object using new key word
	var p3 = new Person('steven',20,'male');
	p3.sayName();

	console.log(p3.constructor == Person);

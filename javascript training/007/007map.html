<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function Map(){
		//private
		var obj = {};//empty container to contain key and value
		//put method
		this.put = function(key, value){
			obj[key] = value;
		}
		//get the size of the map
		this.size = function(){
			var count = 0
			for(var key in obj){
				count++;
			}
			return count;
		}

		//get method base on key get value
		this.get = function(key){
			if(obj[key] || obj[key] === 0 || obj[key] === false){
				return obj[key];
			}else{
				return null;
			}
		}

		//remove method

		this.remove = function(key){
			if(obj[key] || obj[key] === 0 || obj[key] === false){
				delete obj[key];
			}
		}

		//eachMap tranverse the map
		this.eachMap = function(fn){
			for(var attr in obj){
				fn(attr, obj[attr]);
			}
		}
	}

	var map = new Map();
	map.put('1','abc');
	map.put('2',120);
	map.put('3',false);
	map.put('4',new Date());
	//console.log(map.size());
	//console.log(map.get('3'));
	map.remove('3');
	//console.log(map.get('3'));

	map.eachMap(function(key, value){
		console.log(key + " : "+ value);
	});
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>020 Inheritance part2</title>
	<script type="text/javascript">
	//prototype inheritance inhertiance the Person class and Person.prototype

	//parent class
	function Person(name, age){
		this.name = name;
		this.age = age;
	}
	//parent prototype attribute
	Person.prototype.id = 10;

	//child class
	function Boy(sex){
		this.sex = sex;
	}

	//achive inheritance
	Boy.prototype = new Person('mike', 40);
	var b = new Boy();
	console.log(b.name);
	console.log(b.id);

	//class inheritance only inheritance Person class not the Person.prototype

	//parent class
	function Person(name, age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.id = 10;
	//child class
	function Boy(name, age, sex){
		//call apply
		Person.call(this,name,age);
		this.sex = sex;
	}
	var b = new Boy('mike', 40, 'male');
	console.log(b.name);
	console.log(b.age);
	console.log(b.sex); 
	console.log(b.id); //you can not inheritance the prototype of the parent


	//the best method to do inheritance protptype inheritance + class inheritance(recommend)
	//parent class
	function Person(name, age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.id = 10;
	Person.prototype.sayName = function(){
		console.log(this.name);
	}
	//child class
	function Boy(name, age, sex){
		//call apply
		Person.call(this,name,age); //1.class inheritance
		this.sex = sex;
	}
	//2.prototype inheritance
	Boy.prototype = new Person();
	var b = new Boy('micheal', 42, 'male');
	console.log(b.name);
	console.log(b.sex);
	b.sayName();

	</script>
</head>

</html>
